<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>EpicTask - Lista de tarefas</title>
</head>

<body class="grey lighten-3">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">EpicTask</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Pendentes</a></li>
                <li><a href="badges.html">Concluidos</a></li>
                <li><a href="collapsible.html">Usuários</a></li>
                <li>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                        <img th:src="${avatar_url}" alt="avatar do usuário logado" class="avatar">
                    </a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><span th:text="${username}"></span></li>
                        <li class="divider" tabindex="-1"></li>
                        <li>
                            <a href="/logout">
                                <i class="material-icons">logout</i>
                                sair
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!--
    <p th:text="${tasks}">oiiiiiiii</p>
    -->

    <div class="container">

        <div class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red darken-4 white-text" th:if="${error}" th:text="${error}"></div>

        <h2 th:text="#{task.pending}">Tarefas Pendentes</h2>
        <div class="row">
            <div th:each="task : ${tasks}" class="col s12 m6 l4">

                <!--Div do card-->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" th:text="${task.title}">Card Title</span>
                        <div class="progress">
                            <div class="determinate" th:style="${'width:' + task.status + '%'}"></div>
                        </div>
                        <p th:text="${task.descricao}"></p>
                        <span data-badge-caption="points" class="badge blue white-text" th:text="${task.score}"></span>
                    </div>
                    <div class="card-action">
                        <a th:href="${'/task/delete/' + task.id}" class="btn red">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a href="/task/new" class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
    </div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.dropdown-trigger');
          const options = {
              constrainWidth: false,
              coverTrigger: false
          }
          var instances = M.Dropdown.init(elems, options);
      });

</script>

</html>
