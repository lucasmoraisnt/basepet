<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>EpicTask - Lista de tarefas</title>
</head>

<body class="grey lighten-3">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">EpicTask</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Pendentes</a></li>
                <li><a href="badges.html">Concluidos</a></li>
                <li><a href="collapsible.html">UsuÃ¡rios</a></li>
            </ul>
        </div>
    </nav>

    <!--
    <p th:text="${tasks}">oiiiiiiii</p>
    -->

    <div class="container">

        <div class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red darken-4 white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Tarefas Pendentes</h2>
        <div class="row">
            <div class="col s12 m6" th:each="task: ${tasks}">

                <!--Div do card-->
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" th:text="${task.title}">Card Title</span>
                        <div class="progress">
                            <div class="determinate" th:style="${'width:' + task.status + '%'}"></div>
                        </div>
                        <p th:text="${task.descricao}"></p>
                        <span data-badge-caption="points" class="badge blue white-text" th:text="${task.score}"></span>
                    </div>
                    <div class="card-action">
                        <a th:href="${'/task/delete/' + task.id}" class="btn red">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue" title="adicionar tarefa">
            <i class="large material-icons">add</i>
        </a>
    </div>

</body>

</html>
